apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infrastructure
  namespace: argocd
  annotations:
    description: "App-of-Apps pour l'infrastructure (composants cluster-wide)"
spec:
  project: default
  source:
    path: infrastructure/
    repoURL: "https://github.com/naqa92/portfolio-ultime-config.git"
    targetRevision: main
    directory:
      recurse: true
      include: "**/*.yaml"
      exclude: "**/manifests/**"
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
