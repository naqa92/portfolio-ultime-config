apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: applications
  namespace: argocd
  annotations:
    description: "App-of-Apps pour les applications (workloads dans le namespace demo)"
spec:
  project: default
  source:
    path: applications/
    repoURL: "https://github.com/naqa92/portfolio-ultime-config.git"
    targetRevision: main
    directory:
      recurse: true
      include: "**/*.yaml"
      exclude: "**/manifests/**"
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
