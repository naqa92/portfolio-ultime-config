apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: atlas-operator
  namespace: argocd
  annotations:
    description: "Atlas operator pour la gestion des migrations de base de donn√©es"
spec:
  project: default
  source:
    repoURL: "oci://ghcr.io/ariga/charts/atlas-operator"
    targetRevision: "0.7.11"
    chart: atlas-operator
  destination:
    server: https://kubernetes.default.svc
    namespace: atlas-operator
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
