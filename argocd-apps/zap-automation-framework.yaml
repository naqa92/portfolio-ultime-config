apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: zap-automation-framework
  namespace: argocd
  annotations:
    description: "ZAP automation framework pour les tests de sécurité web"
spec:
  project: default
  source:
    repoURL: "oci://ghcr.io/securecodebox/helm"
    targetRevision: v3.1.0-alpha1
    chart: zap-automation-framework
  destination:
    server: https://kubernetes.default.svc
    namespace: securecodebox-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
