apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager-sync
  namespace: argocd
  annotations:
    description: "Synchronisation automatique des certificats cert-manager avec ACM"
  finalizers:
    # Foreground cascading deletion: supprime les certificats ACM avant l'app
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: "oci://ghcr.io/naqa92/charts/cert-manager-sync"
      targetRevision: 0.1.0
      chart: cert-manager-sync
      helm:
        valueFiles:
          - $values/values/cert-manager-sync-values.yaml
    - repoURL: "https://github.com/naqa92/portfolio-ultime-config.git"
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: certmanager-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
