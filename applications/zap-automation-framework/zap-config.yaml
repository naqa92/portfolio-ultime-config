apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: zap-config
  namespace: argocd
  annotations:
    description: "Configuration ZAP pour autodiscovery (passive scan)"
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    path: applications/zap-automation-framework/manifests/
    repoURL: "https://github.com/naqa92/portfolio-ultime-config.git"
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
