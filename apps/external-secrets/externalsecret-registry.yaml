apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ghcr-registry-es
  namespace: demo
spec:
  refreshInterval: "5m"
  secretStoreRef:
    name: aws-secret-manager
    kind: ClusterSecretStore
  target:
    name: ghcr-registry-secret
    template:
      engineVersion: v2
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: |
          {
            "auths": {
              "ghcr.io": {
                "username": "naqa92",
                "password": "{{ .token }}",
                "email": "contact@zoneinfra.com",
                "auth": "{{ printf "%s:%s" "naqa92" .token | b64enc }}"
              }
            }
          }
  data:
    - secretKey: token
      remoteRef:
        key: ghcr-token
