apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubescape
  namespace: argocd
  annotations:
    description: "Kubescape - security scanning tool"
spec:
  project: default
  sources:
    - repoURL: https://kubescape.github.io/helm-charts/
      targetRevision: "1.29.10"
      chart: kubescape-operator
      helm:
        valueFiles:
          - $values/infrastructure/kubescape/values.yaml
    - repoURL: https://github.com/naqa92/portfolio-ultime-config.git
      targetRevision: main
      ref: values
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kubescape
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
